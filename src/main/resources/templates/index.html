<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Inicio Sessi√≥n</title>
  <style>
        /* html,
        body {
            height: 100%;
        } */

        body {
            display: grid;
            margin: 0;
        }
    </style>
</head>

<body class="bg-dark container-md">
  <h2 class="mt-5 text-light text-center">Usuarios</h2>
  <table class="table mt-3 table-sm">
  <thead>
  <tr class="table-dark">
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Username</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-dark" th:each="user : ${users}">
    <th scope="row" th:text="${user.id}">1</th>
    <td th:text="${user.name}">Mark</td>
    <td th:text="${user.username}">Otto</td>
    <td th:text="${user.role}">@mdo</td>
  </tr>
  </tbody>
  </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
