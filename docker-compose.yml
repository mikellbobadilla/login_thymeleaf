version: '3.1'

services:
  db: 
    image: mysql:8.0.33
    container_name: app_database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: helloroot
      MYSQL_DATABASE: login
      MYSQL_USER: spring
      MYSQL_PASSWORD: holamundo
    volumes:
      - mysql_db:/var/lib/mysql

  login_app:
    image: login_app:1.0.0
    container_name: app_login
    environment:
      MYSQL_HOST: db
      MYSQL_USER: spring
      MYSQL_PASSWORD: holamundo
    ports:
      - 8080:8080
    

volumes:
  mysql_db:

